<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page Demo - KimiZK</title>
    <link rel="icon" type="image/png" href="./logo.jpg">


    <script src="./script.js" defer></script>

    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="./animate.css">
    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.5.2/css/all.css">
    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.5.2/css/sharp-thin.css">
    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.5.2/css/sharp-solid.css">
    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.5.2/css/sharp-regular.css">
    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.5.2/css/sharp-light.css">
</head>



<body>
    <header>
        <h2 class="logo">Logo.</h2>

        <nav class="navigations">
            <a href="#" class="home">Home</a>
            <a href="#" class="about">About</a>
            <a href="#" class="services">Services</a>
            <a href="#" class="contact">Contact</a>
            <button href="#" class="loginBtn">Login</button>
        </nav>
    </header>

    <div class="wrapper">
        <span class="closePage">
            <i class="fa-regular fa-xmark"></i>
        </span>


        
        <form action="./login.php" method="get" class="form-box login">
            <h2>Login</h2>
            <div class="input-box">
                <span class="icon">
                    <i class="fa-duotone fa-envelope"></i>
                </span>
                <input type="email" name="" id="" required>
                <label for="">Email</label>
            </div>
    
    
            <div class="input-box">
                <span class="icon">
                    <i class="fa-duotone fa-lock"></i>
                </span>
                <input type="password" name="" id="" required>
                <label type="password" for="">Password</label>
            </div>
    
    
            <div class="remember-forgot">
                <label for="rememberMe"><input type="checkbox" id="rememberMe"> Remember me </label>
                <a href="#">Forgot Password?</a>
            </div>
    
    
            <button type="submit" class="enterLogin">Login</button>
    
    
            <div class="login-register">
                <p>
                    <span>Don't have an account?</span> 
                    <a href="#" class="register-link">Register</a>
                </p>
            </div>
        </form>



        <form action="./register.php" method="get" class="form-box register">
            <h2>Signup</h2>
            <div class="input-box">
                <span class="icon">
                    <i class="fa-duotone fa-user"></i>
                </span>
                <input type="text" name="" id="" required>
                <label for="">Username</label>
            </div>


            <div class="input-box">
                <span class="icon">
                    <i class="fa-duotone fa-envelope"></i>
                </span>
                <input type="email" name="" id="" required>
                <label for="">Email</label>
            </div>
    
    
            <div class="input-box">
                <span class="icon">
                    <i class="fa-duotone fa-lock"></i>
                </span>
                <input type="password" name="" id="" required>
                <label type="password" for="">Password</label>
            </div>
    
    
            <div class="remember-forgot">
                <label for="At&C"><input type="checkbox" id="At&C"> Accept terms & conditions </label>
            </div>
    
    
            <button type="submit" class="enterLogin">Sign Up</button>
    
    
            <div class="login-register">
                <p>
                    <span>Already have an account?</span> 
                    <a href="#" class="login-link">Login</a>
                </p>
            </div>
        </form>
    </div>
</body>
</html>
